version: '3.8'

services:
  web:
    build: .
    volumes:
      - .:/app
      # NO montar node_modules como volumen, dejar que use los del contenedor
    ports:
      - "8000:8000"
      - "5173:5173"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DATABASE_HOST=host.docker.internal
      - REDIS_URL=redis://redis:6379/0
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app_network

volumes:
  redis_data:

networks:
  app_network:
    driver: bridge