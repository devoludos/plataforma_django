worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream django {
        server web:8000;  # El servicio "web" de docker-compose
    }

    server {
        listen 80;

        server_name _;  # Por ahora usas la IP pública (78.108.218.143)

        # Archivos estáticos
        location /static/ {
            alias /var/www/plataforma/config/static/;
        }

        # Archivos media (si tienes)
        location /media/ {
            alias /var/www/plataforma/config/media/;
        }

        # Todas las demás peticiones van a Django
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
